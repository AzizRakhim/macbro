<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>MacBro</title>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/MacBook_Pro/512/off.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <section id="hero" class="hero">
        <div class="container">
            <div class="hero__whole-container d-flex align-items-center">
                <div class="hero__img-holder col-6">
                    <div class="hero__smth position-relative">
                        <div class="hero__big-img-holder d-flex">
                           
                        </div>
                        <i class='bx bx-fullscreen'></i>
                    </div>
                    <ul class="hero__list d-flex align-items-center mt-4">
                        
                    </ul>
                </div>
                <div class="hero__info col-6">
                    <div class="d-flex">
                        <div class="title-holder">
    
                        </div>
                        <i class='bx bx-link-external'></i>
                    </div>
                    <div class="hero__container">
                        <h3 class="hero__small-title">
                            Ram
                        </h3>
                        <ul class="hero__choice-list ram-list d-flex align-items-center">
                            
                        </ul>
                    </div>
                    <div class="hero__container">
                        <h3 class="hero__small-title">
                            Xotira hajmi
                        </h3>
                        <ul class="hero__choice-list memory-list d-flex align-items-center">

                        </ul>
                    </div>
                    <div class="hero__container">
                        <h3 class="hero__small-title">
                            Ranglar
                        </h3>
                        <ul class="hero__choice-list d-flex align-items-center flex-wrap">
                            <li class="hero__choice-item color-item col-6">
                                <button class="hero__choice-btn color-btn active">
                                    <span class="hero__color-circle">

                                    </span>
                                    <div class="hero__color-text">
                                        TILLA RANG
                                    </div>
                                </button>
                            </li>
                            <li class="hero__choice-item color-item col-6">
                                <button class="hero__choice-btn color-btn">
                                    <span class="hero__color-circle silver">

                                    </span>
                                    <div class="hero__color-text">
                                        kumush RANG
                                    </div>
                                </button>
                            </li>
                            <li class="hero__choice-item color-item col-6">
                                <button class="hero__choice-btn color-btn">
                                    <span class="hero__color-circle grey">

                                    </span>
                                    <div class="hero__color-text">
                                        kosmik kulrang
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="hero__calculator d-flex align-items-center">
                        <button class="hero__calculator-btn minus">
                            -
                        </button>
                        <input type="number" name="number" class="hero__input" value="1" required>
                        <button class="hero__calculator-btn plus">
                            +
                        </button>
                    </div>
                    <div class="hero__price-holder">
                        <span class="hero__price">
                            <span class="real-price"></span> so'm
                        </span>
                        <span class="crossed-price">
                            <span class="hero__crossed-price"></span>
                            so'm
                        </span>
                    </div>
                    <div class="hero__buy-btn-holder">
                        <button class="hero__buy-btn add-cart">
                            Savatchaga qo'shish
                        </button>
                        <button class="hero__buy-btn compare">
                            Taqqoslash
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/object.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
